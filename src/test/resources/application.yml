spring:
  application:
    name: ApiDoc
  h2:
    console:
      enabled: true
      path: /h2
    datasource:
      url: jdbc:h2:mem:testdb;MODE=MySQL;
      username: sa
      password:
      driverClassName: org.h2.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validateOnMigrate: true

